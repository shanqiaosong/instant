matrix:
  include:
  - os: osx
    osx_image: xcode10.2
    language: node_js
    node_js: 12.18.3
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
language: node_js
node_js: 12.18.3
cache:
  yarn: true
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- yarn package_new
deploy:
  provider: releases
  skip_cleanup: true
  on:
    tags: true
  file: release/*
  api_key:
    secure: 
